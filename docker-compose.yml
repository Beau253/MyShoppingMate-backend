# Docker Compose file version. Version 3.8 is a modern, stable choice.
version: '3.8'

# Defines all the containers (services) that make up our application.
services:

  # =======================================================================
  # DATABASE & INFRASTRUCTURE SERVICES
  # =======================================================================

  postgres:
    image: postgres:14-alpine
    container_name: msm_postgres
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: myshoppingmatedb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./infrastructure/postgres/01-init-schema.sql:/docker-entrypoint-initdb.d/01-init-schema.sql
    networks:
      - app-network

  mongo:
    image: mongo:5.0
    container_name: msm_mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: myuser
      MONGO_INITDB_ROOT_PASSWORD: mypassword
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db
    networks:
      - app-network

  rabbitmq:
    image: rabbitmq:3.9-management
    container_name: msm_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: myuser
      RABBITMQ_DEFAULT_PASS: mypassword
    networks:
      - app-network

  traefik:
    image: traefik:v2.9
    container_name: msm_traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:8000"
    ports:
      - "8000:8000"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - app-network

  # =======================================================================
  # APPLICATION MICROSERVICES
  # =======================================================================

  auth-service:
    container_name: msm_auth_service
    build:
      context: ./services/auth-service
    depends_on:
      - postgres
    environment:
      DATABASE_URL: "postgresql://myuser:mypassword@postgres:5432/myshoppingmatedb"
      JWT_SECRET: "averysecretkeythatshouldbefromdotenv"
      PORT: 3000
    networks:
      - app-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth-service.rule=PathPrefix(`/auth`)"
      - "traefik.http.routers.auth-service.entrypoints=web"
      - "traefik.http.services.auth-service.loadbalancer.server.port=3000"

  list-service:
    container_name: msm_list_service
    build:
      context: ./services/list-service
    depends_on:
      - postgres
    environment:
      DATABASE_URL: "postgresql://myuser:mypassword@postgres:5432/myshoppingmatedb"
      JWT_SECRET: "averysecretkeythatshouldbefromdotenv"
      PORT: 3001
    networks:
      - app-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.list-service.rule=Path(`/lists`) || PathPrefix(`/lists/`)"
      - "traefik.http.routers.list-service.entrypoints=web"
      - "traefik.http.services.list-service.loadbalancer.server.port=3001"
  
  product-catalog-service:
    container_name: msm_product_catalog_service
    build:
      context: ./services/product-catalog-service
    depends_on:
      - mongo
    environment:
      MONGO_URI: "mongodb://myuser:mypassword@mongo:27017/myshoppingmatedb?authSource=admin"
      PORT: 3002
    networks:
      - app-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.product-service.rule=PathPrefix(`/products`)"
      - "traefik.http.routers.product-service.entrypoints=web"
      - "traefik.http.services.product-service.loadbalancer.server.port=3002"

  price-data-service:
    container_name: msm_price_data_service
    build:
      context: ./services/price-data-service
    depends_on:
      - postgres
    environment:
      DATABASE_URL: "postgresql://myuser:mypassword@postgres:5432/myshoppingmatedb"
      PORT: 3003
    networks:
      - app-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.price-service.rule=Path(`/prices`) || PathPrefix(`/prices/`)"
      - "traefik.http.routers.price-service.entrypoints=web"
      - "traefik.http.services.price-service.loadbalancer.server.port=3003"
      
  # Data Ingestion Worker
  data-ingestion-worker:
    container_name: msm_data_ingestion_worker
    build:
      context: ./services/data-ingestion-worker
    depends_on:
      - rabbitmq
    environment:
      RABBITMQ_URI: "amqp://myuser:mypassword@rabbitmq"
    # --- THIS IS THE FIX ---
    # Explicitly set a public DNS server for the container.
    dns:
      - 8.8.8.8
      - 1.1.1.1
    networks:
      - app-network

# Volumes define named data volumes for data persistence.
volumes:
  pgdata:
  mongodata:

# Networks define a shared network for containers to communicate with each other.
networks:
  app-network:
    driver: bridge